<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="mobile">
                <div class="mobilepic"><img src="mobilepic.jpg" height="425px" width="215px"> </div>
                <div class="mobileframe"><img src=mobileframe..jpg height="570px" width="250px"></div>

            </div>
        </div>


        <div class="right">
            <div class="login">
                <form>
                    <div class="instagramname">Instagram</div>
                    <input type="email or phonenumber or text" value="" placeholder="Phonenumber,username or email" class="email"><br>
                    <input type="password" value="" placeholder="Enter password" class="password"><br>
                    <input type="button" value="Log In" class="button"><br>
                    <hr class="hrleft"> OR
                    <hr class="hrright">
                    <div class="facebook">
                        <div class="fblogo"><img src="fblogo.png" height="15px" width="15px"></div>
                        <div class="loginwithfacebook"><a href="https://www.facebook.com">Login With facebook</a></div>
                    </div>
                    <br>
                    <div class="forgotpassword"><a href="https://www.facebook.com">Forget password?</a></div>
                </form>
            </div>
            <div class="donthaveaccount">
                <form>
                    <div class="buttonpart">
                        <div class="text">
                            Don't have account?
                        </div>
                        <div class="createaccount">Sign Up</div>
                    </div>
                </form>
                <div class="gettheapp">Get the app</div>
            </div>
        </div>


        <div class="google">
            <img src="google.png" height="50px" width="200px">
        </div>
        <div class="apple">
            <img src="apple.png" height="50px" width="200px">
        </div>
    </div>
</body>

</html>
